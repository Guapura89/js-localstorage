<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/localstorage.css" />
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/838b4ca6cb.js" crossorigin="anonymous"></script>
    <title>Localstorage</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-autor__container">
          <h2>U-Camp Project 2</h1>
        </div>
        <div class="navbar-tabs__container">
          <ul>
            <li><h3> <i class="fa-solid fa-rectangle-list"></i> List of names</h3></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="controller">
        <div class="controller__content">
          <h1>List of names</h1>
          <label id="label" for="in_name"
            >Enter a name to add it in the list</label
          >
          <input
            type="text"
            id="in_name"
            class="controller__input"
            placeholder="John Smith"
          />

          <div id="controller">
            <button class="controller__btn" id="add">Add</button>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list__content" id="list__content"></div>
      </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
